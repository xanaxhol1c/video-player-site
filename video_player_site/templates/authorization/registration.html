{% extends 'layout.html' %}
{% load static %}

{% block title %}Registration{% endblock title %}

{% block content %}
    <div class="register-container">
        <div class="register-title">Register</div>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control register-input" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control register-input" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control register-input" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 register-btn">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login/">Login</a>
        </div>
    </div>
{% endblock content %}
