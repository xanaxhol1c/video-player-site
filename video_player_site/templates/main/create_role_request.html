{% extends "layout.html" %}
{% load static %}

{% block title %}Create Role Request{% endblock title %}

{% block content %}
    <div class="mt-2">
        <h1>Create role request</h1>
        <div class="mt-3">
            <form method="post" action='' class="d-flex flex-column">
                {% csrf_token %}
                <div class="mb-2 d-flex flex-row align-items-center" style="gap: 10px;">
                    <h5 class="upload-video-label">Select role</h5>
                    <select name="role" placeholder="Role" class="upload-video-select">
                        {% for role in roles %}
                            <option value="{{role.id}}">{{role.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-2 d-flex flex-row align-items-center" style="gap: 10px;">
                    <h5 class="upload-video-label">Message for moderators</h5>
                    <textarea class="upload-video-textarea" name="message" placeholder="Message..." value=" "></textarea>
                </div>
                <button type="submit" class="btn btn-primary upload-video-btn mt-3">Send request</button>
            </form>
        </div>
    </div>
{% endblock content %}
